<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <header>
        <h1>Tic-Tac-Toe</h1>
        <h3>Player 1 = X</h3>
        <h3>Player 2 = 0</h3>

    </header>

        <div class="mainContainer">
            <div class="boxes" id="box-1"></div>
            <div class="boxes" id="box-2"></div>
            <div class="boxes" id="box-3"></div>
            <div class="boxes" id="box-4"></div>
            <div class="boxes" id="box-5"></div>
            <div class="boxes" id="box-6"></div>
            <div class="boxes" id="box-7"></div>
            <div class="boxes" id="box-8"></div>
            <div class="boxes" id="box-9"></div>
            <div class="controls">
                 <button class="restart">Restart</button>
                 <p class="winningSection"></p>
            </div>

           </div>

    
    <script src="script.js"></script>
</body>
</html>
